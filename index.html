<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes heartFloat {
      0% {
        opacity: 1;
        transform: translateY(0) translateX(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) translateX(var(--tx));
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffd4e5 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Poppins', 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .card {
      position: relative;
      z-index: 1000;
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(255, 77, 109, 0.3);
      animation: fadeIn 0.6s ease-out;
      backdrop-filter: blur(10px);
      touch-action: manipulation;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      border: none;
      background: linear-gradient(135deg, #ff4d6d, #ff1e4d);
      color: white;
      font-size: 1em;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1100;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 77, 109, 0.6);
    }

    button:hover:before {
      left: 100%;
    }

    .heart {
      position: fixed;
      pointer-events: none;
      font-size: 2em;
    }

    /* Video overlay styles (centered, 50% width, taller for vertical phone video) */
    #introVideo {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 50vw;
      height: 80vh;
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      background: black;
    }

    /* Position the skip button near the video's top-right corner */
    #skipButton {
      display: none;
      position: fixed;
      z-index: 2100;
      top: calc(50% - 40vh + 12px);
      right: calc(50% - 25vw + 12px);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
    }

    /* Responsive adjustments for small screens (phone videos) */
    @media (max-width: 480px) {
      #introVideo {
        width: 90vw;
        height: 70vh;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #skipButton {
        top: calc(50% - 35vh + 8px);
        right: calc(50% - 45vw + 8px);
        padding: 8px 12px;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        overflow-y: auto;
        overflow-x: hidden;
      }

      .card {
        max-width: 90%;
        padding: 40px 25px;
        margin: 20px auto;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      button {
        padding: 14px 28px;
        font-size: 1em;
        margin-top: 12px;
        min-width: 120px;
      }

      .button-container {
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
        max-width: 95%;
      }

      h1 {
        font-size: 1.6em;
        margin-bottom: 15px;
      }

      p {
        font-size: 0.95em;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 24px;
        font-size: 0.95em;
        width: 100%;
      }

      .button-container {
        flex-direction: column;
        gap: 8px;
      }

      .heart {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <!-- Video overlay (hidden until Start is pressed). Place your video file (e.g. intro.mp4) in the same folder as this HTML -->
  <video id="introVideo" playsinline webkit-playsinline preload="auto" style="display:none"></video>
  <button id="skipButton" style="display:none" aria-hidden="true">Skip ‚úï</button>

<div class="card" id="content">
  <h1>Hi love ‚ù§Ô∏è</h1>
  <p>I made something just for you.</p>
  <button onclick="playVideo()">Start üíå</button>
</div>

<script>
let page = 0;

const pages = [
  {
    title: "Do you remember? üí≠",
    text: "The first time we talked, I didn't know you'd become this important to me.",
    button: "Next ‚Üí"
  },
  {
    title: "Just saying ‚ù§Ô∏è",
    text: "Thank you for being you. You make everything better.",
    button: "One last thing‚Ä¶"
  },
  {
    title: "Will you be my Valentine? üíï",
    text: "",
    buttons: true
  }
];

function createFloatingHearts() {
  const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó'];
  for (let i = 0; i < 100; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + '%';
    heart.style.top = Math.random() * 100 + '%';
    heart.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
    heart.style.animation = `heartFloat ${1 + Math.random() * 3}s ease-out forwards`;
    document.body.appendChild(heart);
    
    setTimeout(() => heart.remove(), 4000);
  }
}

function updateContent() {
  const content = document.getElementById("content");
  content.style.animation = 'none';
  
  setTimeout(() => {
    if (pages[page].buttons) {
      content.innerHTML = `
        <h1>${pages[page].title}</h1>
        <div class="button-container">
          <button onclick="yes()">YES ü•∞</button>
          <button onclick="yes()">YES!!! üíñ</button>
        </div>
      `;
    } else {
      content.innerHTML = `
        <h1>${pages[page].title}</h1>
        <p>${pages[page].text}</p>
        <button onclick="nextPage()">${pages[page].button}</button>
      `;
    }
    content.style.animation = 'fadeIn 0.6s ease-out';
  }, 10);
}

function nextPage() {
  page++;
  updateContent();
}

function yes() {
  createFloatingHearts();
  const content = document.getElementById("content");
  content.style.animation = 'none';
  
  setTimeout(() => {
    content.innerHTML = `
      <h1 style="font-size: 3em;">YAY!! ‚ù§Ô∏èüéâ</h1>
      <p>Happy Valentine's Day, my love üíï</p>
      <p style="font-size: 2em; margin-top: 30px;">You make my heart so happy! ü•∞</p>
    `;
    content.style.animation = 'fadeIn 0.8s ease-out';
  }, 10);
}

// --- Video playback logic ---
// Set the filename here (place the file in the same folder as this HTML).
const VIDEO_FILENAME = 'intro.mp4';

function playVideo() {
  const video = document.getElementById('introVideo');
  const skip = document.getElementById('skipButton');
  const content = document.getElementById('content');

  // configure video source if not already set
  if (!video.src) {
    video.src = VIDEO_FILENAME;
  }

  // show video overlay and hide card content
  content.style.display = 'none';
  video.style.display = 'block';
  skip.style.display = 'block';

  // play; browsers allow play since this was a user interaction (click)
  const playPromise = video.play();
  if (playPromise !== undefined) {
    playPromise.catch(() => {
      // fallback: show controls so user can start manually
      video.controls = true;
    });
  }

  // when finished -> hide video and continue
  video.removeEventListener('ended', onVideoEnded);
  video.addEventListener('ended', onVideoEnded);
  skip.removeEventListener('click', skipVideo);
  skip.addEventListener('click', skipVideo);
}

function onVideoEnded() {
  const video = document.getElementById('introVideo');
  const skip = document.getElementById('skipButton');
  video.pause();
  video.currentTime = 0;
  video.style.display = 'none';
  skip.style.display = 'none';
  const content = document.getElementById('content');
  content.style.display = '';
  // advance to first page after intro
  nextPage();
}

function skipVideo() {
  const video = document.getElementById('introVideo');
  video.pause();
  onVideoEnded();
}
</script>
</body>
</html>
